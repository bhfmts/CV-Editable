{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="awards">
    <div class="my-auto">
      <h2 class="mb-5">Premios y Certificaciones</h2>
      <ul class="fa-ul mb-0">
        {% for award in award_list|dictsort:"id" reversed %}
        <li>
          <i class="fa-li fa fa-trophy text-warning"></i>
          {{award.awardName}}
        </li>
        {% endfor %}
      </ul>
    </div>
  </section>
{% endblock %}
